<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ฟอร์มสั่งซื้อสินค้า | ศิลาบรรจุภัณฑ์</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #fff3e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      margin: 30px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }

    .banner {
      width: 100%;
      display: block;
    }

    .form-section {
      padding: 20px 24px;
    }

    h2 {
      text-align: center;
      color: #e65100;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      font-size: 16px;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }

    input, textarea, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #ef6c00;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e65100;
    }

    .success-message {
      color: green;
      font-size: 16px;
      text-align: center;
      margin-top: 16px;
    }

    .contact {
      text-align: center;
      padding: 0 20px 20px;
    }

    .contact a {
      display: block;
      margin: 6px 0;
      text-decoration: none;
      color: #ef6c00;
      font-weight: bold;
    }

    .map-container {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ห้างหุ้นส่วนจำกัด ศิลาบรรจุภัณฑ์ (1).png" alt="ศิลาบรรจุภัณฑ์" class="banner">

 <form id="orderForm">
  <label>ชื่อบริษัท</label>
  <input type="text" name="company" required>

  <!-- ✅ เพิ่มช่องที่อยู่ -->
  <label>ที่อยู่</label>
  <textarea name="address" rows="3" required></textarea>

  <label>ชื่อผู้ติดต่อ</label>
  <input type="text" name="contact_name" required>

  <label>อีเมล</label>
  <input type="email" name="email" required>

  <label>เบอร์โทร</label>
  <input type="text" name="phone">

  <label>ชื่อสินค้า</label>
  <input type="text" name="product">

  <label>จำนวน</label>
  <input type="number" name="quantity">

  <label>วันที่ต้องการสินค้า</label>
  <input type="date" name="require_date">

  <label>รายละเอียดเพิ่มเติม</label>
  <textarea name="details" rows="4"></textarea>

  <button type="submit">ส่งข้อมูล</button>
</form>
    
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const url = "https://script.google.com/macros/s/AKfycbz8jnxrvllLVqEyGFpgluHXlR0KRVUHA1haNOqYRyI7yEx9z0DiZD0dpX1wgMhjuOU/exec";

      fetch(url, {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          document.getElementById("message").textContent = "✅ ส่งข้อมูลเรียบร้อยแล้ว ขอบคุณค่ะ!";
          form.reset();
        } else {
          document.getElementById("message").textContent = "❌ ส่งข้อมูลไม่สำเร็จ: " + (data.message || "ไม่ทราบสาเหตุ");
        }
      })
      .catch(error => {
        document.getElementById("message").textContent = "❌ เกิดข้อผิดพลาด: " + error;
      });
    });
  </script>
</body>
</html>
